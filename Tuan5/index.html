<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <!-- Reset css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link
      rel="stylesheet"
      href="./assets/font/icon-fontawesome-free-5.15.4-web/css/all.min.css"
    />
</head>
<body>
    <div id="app">
        <header id="header" class="bd-bot">
            <div class="header_logo"></div>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item navbar-item--active">
                        <a href="" class="header-item__link">Home</a>
                    </li>
                    <li class="navbar-item">
          
                        <a href="" class="header-item__link">Promotions</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="header-item__link">Best-sellers</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="header-item__link">New releases</a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="header-item__link">Support</a>
                    </li>
                </ul>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="" class="header-item__link">
                            <button class="search-btn nav-btn">
                                <i class="search-btn-icon fas fa-search"></i>
                            </button>
                            <input type="text" class="search-input" placeholder="Search product...">
                        </a>
                    </li>
                    <li class="navbar-item pd-0">
                        <a href="" class="header-item__link">
                            <button class="notification-btn nav-btn">
                                <img src="./assets/img/Bell 1.png" alt="" class="notification-btn__image">
                            </button>
                        </a>
                    </li>
                    <li class="navbar-item pd-0">
                        <a href="" class="header-item__link">
                            <button class="cart-btn nav-btn">
                                <img src="./assets/img/Shopping cart simple 1.png" alt="">
                            </button>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="" class="header-item__link">
                            <div class="account nav-btn">
                                <img src="./assets/img/Avatar 758.png" alt="">
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="app__container">
            <div class="path">
                <ul class="path-list">
                    <li class="path-item">
                        <a href="" class="path-item__link">
                            Home
                        </a>
                    </li>
                    <li class="path-item path-item--separate">
                        <a href="" class="path-item__link">
                            Category
                        </a>
                    </li>
                    <li class="path-item path-item--separate path-cur">
                        <a href="" class="path-item__link">
                            Product title
                        </a>
                    </li>
                </ul>
            </div>
            <h1 class="product-title">Product title</h1>
            <div class="assesment-and-sharesave">
                <div class="assessment">
                    <ul class="star-list">
                        <li class="star-list__item star-list__item--active">
                            <i class="fas fa-star"></i>
                        </li>
                        <li class="star-list__item star-list__item--active">
                            <i class="fas fa-star"></i>
                        </li>
                        <li class="star-list__item star-list__item--active">
                            <i class="fas fa-star"></i>
                        </li>
                        <li class="star-list__item star-list__item--active">
                            <i class="fas fa-star"></i>
                        </li>
                        <li class="star-list__item">
                            <i class="fas fa-star"></i>
                        </li>
                    </ul>
                    <span class="assessment-qty">4.2D</span>
                    <span class="assessment-reviews">(99 reviews)</span>
                </div>
                <div class="sharesave">
                    <div class="share">
                        <div class="sharesave-icon">
                            <i class="fas fa-share-alt"></i>
                        </div>
                        Share
                    </div>
                    <div class="save">
                        <div class="sharesave-icon">
                            <i class="far fa-heart"></i>
                        </div>
                        Save
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
