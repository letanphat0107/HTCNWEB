<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body >
    <div id="app">
        <div id="showtime">
            <div class="curtime">
                <span class="hour"></span> .
                <span class="minute"></span> .
                <span class="second"></span>
            </div>
        </div>
        <div id="container_stopwatch">
            <div class="group-btn">
                <button class="btn btn-next btn--hot">Next</button>
                <button class="btn btn-pause">Pause</button>
                <button class="btn btn-reset">Reset</button>
            </div>
        </div>
        <nav id="menu">
            <ul class="navbar">
                <li class="navbar-item">Alarm</li>
                <li class="navbar-item active">Stopwatch</li>
                <li class="navbar-item">Countdown</li>
            </ul>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
