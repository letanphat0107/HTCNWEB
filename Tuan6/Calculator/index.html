<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./assets/font/icon-fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="app" class="dark-theme">
        <div id="view">
            <div class="view_menudisplay">
                <button class="view-btn btn-light">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="view-btn btn-dark theme-active">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <p class="line line-old">308 x 42</p>
            <p class="line line-new">12,936</p>
        </div>
        <div id="menu">
            <button class="btn btn-color--blue btn-ac">AC</button>
            <button class="btn btn-color--blue btn-addsub">MS-</button>
            <button class="btn btn-color--blue btn-modulo">%</button>
            <button class="btn btn-operator btn-operator--div">/</button>

            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-operator btn-operator--mul">x</button>

            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-operator btn-operator--sub">-</button>

            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-operator btn-operator--add">+</button>

            <button class="btn">
                <i class="fas fa-undo"></i>
            </button>
            <button class="btn btn-num">0</button>
            <button class="btn">.</button>
            <button class="btn btn-operator btn-equal">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
